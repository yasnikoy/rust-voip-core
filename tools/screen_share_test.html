<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üñ•Ô∏è Ekran Payla≈üƒ±mƒ± Test Aracƒ±</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2rem;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .config-panel {
            background: rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }
        
        .config-row {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: flex-end;
        }
        
        .config-item {
            flex: 1;
            min-width: 200px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-size: 0.85rem;
            color: #aaa;
        }
        
        input, select {
            width: 100%;
            padding: 10px 12px;
            border: none;
            border-radius: 8px;
            background: rgba(0,0,0,0.3);
            color: #fff;
            font-size: 0.95rem;
        }
        
        input:focus, select:focus {
            outline: 2px solid #667eea;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            color: #fff;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        
        .btn-danger {
            background: #e74c3c;
            color: #fff;
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .video-container {
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 20px;
            margin-top: 20px;
        }
        
        @media (max-width: 800px) {
            .video-container {
                grid-template-columns: 1fr;
            }
        }
        
        .video-wrapper {
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            aspect-ratio: 16/9;
            position: relative;
        }
        
        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .stats-panel {
            background: rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 20px;
            backdrop-filter: blur(10px);
        }
        
        .stat-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        .stat-label {
            color: #aaa;
        }
        
        .stat-value {
            font-weight: 600;
            font-family: 'Consolas', monospace;
        }
        
        .stat-value.good { color: #2ecc71; }
        .stat-value.warn { color: #f1c40f; }
        .stat-value.bad { color: #e74c3c; }
        
        .status {
            text-align: center;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        
        .status.connected { background: rgba(46, 204, 113, 0.2); color: #2ecc71; }
        .status.disconnected { background: rgba(231, 76, 60, 0.2); color: #e74c3c; }
        .status.connecting { background: rgba(241, 196, 15, 0.2); color: #f1c40f; }
        
        .log {
            background: rgba(0,0,0,0.3);
            border-radius: 8px;
            padding: 10px;
            max-height: 150px;
            overflow-y: auto;
            font-family: 'Consolas', monospace;
            font-size: 0.8rem;
            margin-top: 15px;
        }
        
        .log-entry {
            padding: 2px 0;
            color: #888;
        }
        
        .log-entry.info { color: #3498db; }
        .log-entry.success { color: #2ecc71; }
        .log-entry.error { color: #e74c3c; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üñ•Ô∏è Ekran Payla≈üƒ±mƒ± Test Aracƒ±</h1>
        
        <div class="config-panel">
            <div class="config-row">
                <div class="config-item">
                    <label>LiveKit URL</label>
                    <input type="text" id="url" value="ws://localhost:7880" placeholder="ws://localhost:7880">
                </div>
                <div class="config-item">
                    <label>Token</label>
                    <input type="text" id="token" placeholder="LiveKit JWT Token">
                </div>
                <div class="config-item">
                    <label>√á√∂z√ºn√ºrl√ºk</label>
                    <select id="resolution">
                        <option value="1920x1080">1080p (1920x1080)</option>
                        <option value="1280x720" selected>720p (1280x720)</option>
                        <option value="960x540">540p (960x540)</option>
                        <option value="640x360">360p (640x360)</option>
                    </select>
                </div>
                <div class="config-item">
                    <label>Frame Rate</label>
                    <select id="framerate">
                        <option value="60">60 FPS</option>
                        <option value="30" selected>30 FPS</option>
                        <option value="15">15 FPS</option>
                    </select>
                </div>
                <div class="config-item" style="display: flex; gap: 10px;">
                    <button class="btn btn-primary" id="startBtn" onclick="startScreenShare()">
                        ‚ñ∂Ô∏è Ba≈ülat
                    </button>
                    <button class="btn btn-danger" id="stopBtn" onclick="stopScreenShare()" disabled>
                        ‚èπÔ∏è Durdur
                    </button>
                </div>
            </div>
        </div>
        
        <div class="video-container">
            <div class="video-wrapper">
                <video id="localVideo" autoplay muted playsinline></video>
            </div>
            
            <div class="stats-panel">
                <div class="status disconnected" id="status">‚óè Baƒülantƒ± Yok</div>
                
                <h3 style="margin-bottom: 15px;">üìä Canlƒ± ƒ∞statistikler</h3>
                
                <div class="stat-item">
                    <span class="stat-label">FPS</span>
                    <span class="stat-value" id="fps">-</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">√á√∂z√ºn√ºrl√ºk</span>
                    <span class="stat-value" id="resolution-stat">-</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Bitrate</span>
                    <span class="stat-value" id="bitrate">-</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Codec</span>
                    <span class="stat-value" id="codec">-</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">G√∂nderilen</span>
                    <span class="stat-value" id="bytes-sent">-</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Paket Kaybƒ±</span>
                    <span class="stat-value" id="packet-loss">-</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Platform</span>
                    <span class="stat-value" id="platform">-</span>
                </div>
                
                <div class="log" id="log"></div>
            </div>
        </div>
    </div>
    
    <script src="https://unpkg.com/livekit-client@2.5.0/dist/livekit-client.umd.js"></script>
    <script>
        let room = null;
        let localTrack = null;
        let statsInterval = null;
        let lastBytesSent = 0;
        let lastTimestamp = 0;
        let frameCount = 0;
        let lastFrameCount = 0;
        let fpsInterval = null;
        
        // Platform detection
        function detectPlatform() {
            const ua = navigator.userAgent;
            if (ua.includes('Windows')) return 'Windows';
            if (ua.includes('Linux')) {
                if (ua.includes('Wayland') || document.querySelector('meta[name="wayland"]')) {
                    return 'Linux (Wayland)';
                }
                return 'Linux (X11/Unknown)';
            }
            if (ua.includes('Mac')) return 'macOS';
            return 'Unknown';
        }
        
        document.getElementById('platform').textContent = detectPlatform();
        
        function log(msg, type = '') {
            const logDiv = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = 'log-entry ' + type;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${msg}`;
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
        }
        
        function setStatus(status, text) {
            const el = document.getElementById('status');
            el.className = 'status ' + status;
            el.textContent = text;
        }
        
        async function startScreenShare() {
            const url = document.getElementById('url').value;
            const token = document.getElementById('token').value;
            const [width, height] = document.getElementById('resolution').value.split('x').map(Number);
            const frameRate = parseInt(document.getElementById('framerate').value);
            
            if (!token) {
                alert('Token gerekli!');
                return;
            }
            
            try {
                setStatus('connecting', '‚óè Baƒülanƒ±yor...');
                log('LiveKit\'e baƒülanƒ±lƒ±yor...', 'info');
                
                room = new LivekitClient.Room({
                    adaptiveStream: true,
                    dynacast: true,
                });
                
                await room.connect(url, token);
                log(`Oda: ${room.name}`, 'success');
                setStatus('connected', '‚óè Baƒülandƒ±: ' + room.name);
                
                // Get screen share
                log('Ekran payla≈üƒ±mƒ± ba≈ülatƒ±lƒ±yor...', 'info');
                
                const stream = await navigator.mediaDevices.getDisplayMedia({
                    video: {
                        width: { ideal: width },
                        height: { ideal: height },
                        frameRate: { ideal: frameRate }
                    },
                    audio: false
                });
                
                const videoTrack = stream.getVideoTracks()[0];
                
                // Show local preview
                document.getElementById('localVideo').srcObject = stream;
                
                // Publish to LiveKit
                localTrack = await room.localParticipant.publishTrack(videoTrack, {
                    source: LivekitClient.Track.Source.ScreenShare,
                    simulcast: false,
                    videoEncoding: {
                        maxBitrate: 3_000_000,
                        maxFramerate: frameRate
                    }
                });
                
                log(`Track yayƒ±nlandƒ±: ${localTrack.trackSid}`, 'success');
                
                // Start stats collection
                startStatsCollection();
                
                document.getElementById('startBtn').disabled = true;
                document.getElementById('stopBtn').disabled = false;
                
                // Handle track ended
                videoTrack.onended = () => {
                    log('Ekran payla≈üƒ±mƒ± kullanƒ±cƒ± tarafƒ±ndan durduruldu', 'info');
                    stopScreenShare();
                };
                
            } catch (err) {
                log(`Hata: ${err.message}`, 'error');
                setStatus('disconnected', '‚óè Hata: ' + err.message);
                console.error(err);
            }
        }
        
        async function stopScreenShare() {
            if (statsInterval) clearInterval(statsInterval);
            if (fpsInterval) clearInterval(fpsInterval);
            
            if (localTrack) {
                await room.localParticipant.unpublishTrack(localTrack);
            }
            
            if (room) {
                await room.disconnect();
            }
            
            document.getElementById('localVideo').srcObject = null;
            setStatus('disconnected', '‚óè Baƒülantƒ± Yok');
            log('Durduruldu', 'info');
            
            document.getElementById('startBtn').disabled = false;
            document.getElementById('stopBtn').disabled = true;
            
            // Reset stats
            document.getElementById('fps').textContent = '-';
            document.getElementById('bitrate').textContent = '-';
            document.getElementById('resolution-stat').textContent = '-';
            document.getElementById('codec').textContent = '-';
            document.getElementById('bytes-sent').textContent = '-';
            document.getElementById('packet-loss').textContent = '-';
        }
        
        function startStatsCollection() {
            // FPS counter from video element
            const video = document.getElementById('localVideo');
            
            fpsInterval = setInterval(() => {
                if (video.srcObject) {
                    const track = video.srcObject.getVideoTracks()[0];
                    if (track) {
                        const settings = track.getSettings();
                        if (settings.frameRate) {
                            const fps = Math.round(settings.frameRate);
                            const fpsEl = document.getElementById('fps');
                            fpsEl.textContent = fps + ' FPS';
                            fpsEl.className = 'stat-value ' + (fps >= 25 ? 'good' : fps >= 15 ? 'warn' : 'bad');
                        }
                        if (settings.width && settings.height) {
                            document.getElementById('resolution-stat').textContent = 
                                `${settings.width}x${settings.height}`;
                        }
                    }
                }
            }, 1000);
            
            // WebRTC stats
            statsInterval = setInterval(async () => {
                if (!room || !localTrack) return;
                
                try {
                    const sender = room.localParticipant.videoTrackPublications.get(localTrack.trackSid);
                    if (!sender || !sender.track) return;
                    
                    const pc = room.engine.pcManager?.publisher?.pc;
                    if (!pc) return;
                    
                    const stats = await pc.getStats();
                    
                    stats.forEach(report => {
                        if (report.type === 'outbound-rtp' && report.kind === 'video') {
                            // Bitrate
                            if (lastTimestamp > 0) {
                                const bytesDiff = report.bytesSent - lastBytesSent;
                                const timeDiff = (report.timestamp - lastTimestamp) / 1000;
                                const bitrate = (bytesDiff * 8) / timeDiff / 1000; // kbps
                                
                                const bitrateEl = document.getElementById('bitrate');
                                if (bitrate > 1000) {
                                    bitrateEl.textContent = (bitrate / 1000).toFixed(1) + ' Mbps';
                                } else {
                                    bitrateEl.textContent = Math.round(bitrate) + ' kbps';
                                }
                                bitrateEl.className = 'stat-value ' + (bitrate > 1000 ? 'good' : bitrate > 500 ? 'warn' : 'bad');
                            }
                            
                            lastBytesSent = report.bytesSent;
                            lastTimestamp = report.timestamp;
                            
                            // Bytes sent
                            const mb = (report.bytesSent / 1024 / 1024).toFixed(1);
                            document.getElementById('bytes-sent').textContent = mb + ' MB';
                            
                            // Packet loss
                            if (report.packetsLost !== undefined) {
                                const lossEl = document.getElementById('packet-loss');
                                lossEl.textContent = report.packetsLost;
                                lossEl.className = 'stat-value ' + (report.packetsLost === 0 ? 'good' : 'bad');
                            }
                        }
                        
                        if (report.type === 'codec' && report.mimeType?.includes('video')) {
                            const codec = report.mimeType.split('/')[1].toUpperCase();
                            document.getElementById('codec').textContent = codec;
                        }
                    });
                    
                } catch (e) {
                    console.log('Stats error:', e);
                }
            }, 1000);
        }
        
        // Generate token button
        log('Hazƒ±r! Token girin ve Ba≈ülat\'a tƒ±klayƒ±n.', 'info');
    </script>
</body>
</html>
