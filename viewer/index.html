<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiveKit Viewer</title>
    <script src="https://cdn.jsdelivr.net/npm/livekit-client/dist/livekit-client.umd.min.js"></script>
    <style>
        body { font-family: monospace; background: #111; color: #fff; display: flex; flex-direction: column; align-items: center; }
        #video-container { position: relative; width: 90%; max-width: 1280px; margin-top: 20px; border: 2px solid #333; min-height: 400px; display: flex; justify-content: center; align-items: center; background: #000; }
        video { width: 100%; height: auto; }
        .controls { margin-top: 20px; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
        
        #stats-overlay {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            color: #0f0;
            font-size: 14px;
            pointer-events: none;
            display: none;
        }
    </style>
</head>
<body>
    <h1>LiveKit Screen Share Viewer</h1>
    <div class="controls">
        <input type="text" id="url" placeholder="ws://localhost:7880" value="ws://localhost:7880">
        <input type="text" id="token" placeholder="Token" style="width: 300px;">
        <button onclick="connect()">Connect</button>
    </div>
    
    <div id="video-container">
        <p>Waiting for stream...</p>
        <div id="stats-overlay">
            <div>Resolution: <span id="res">-</span></div>
            <div>FPS (Decode): <span id="fps">-</span></div>
            <div>Bitrate: <span id="bitrate">-</span> kbps</div>
            <div>Packets Lost: <span id="loss">-</span></div>
        </div>
    </div>

    <script>
        let room;
        let statsInterval;
        let lastBytesReceived = 0;
        let lastTimestamp = 0;

        async function connect() {
            const url = document.getElementById('url').value;
            const token = document.getElementById('token').value;
            
            if (!token) {
                alert("Please enter a token!");
                return;
            }

            try {
                if (room) room.disconnect();
                
                room = new LivekitClient.Room();
                await room.connect(url, token);
                console.log('Connected to room', room.name);
                document.querySelector('h1').innerText = "Connected: " + room.name;
                
                room.remoteParticipants.forEach(participant => {
                    participant.trackPublications.forEach(publication => {
                        if (publication.track) attachTrack(publication.track);
                    });
                });

                room.on(LivekitClient.RoomEvent.TrackSubscribed, (track) => {
                    console.log('Track subscribed:', track.kind);
                    attachTrack(track);
                });

            } catch (error) {
                console.error('Error connecting:', error);
                alert('Connection failed: ' + error.message);
            }
        }

        function attachTrack(track) {
            if (track.kind === 'video') {
                const element = track.attach();
                const container = document.getElementById('video-container');
                
                // Clear container but keep stats overlay
                const stats = document.getElementById('stats-overlay');
                container.innerHTML = ''; 
                container.appendChild(stats);
                container.appendChild(element);
                
                stats.style.display = 'block';
                startStats(track, element);
                
            } else if (track.kind === 'audio') {
                const element = track.attach();
                document.body.appendChild(element);
            }
        }

        function startStats(track, videoElement) {
            if (statsInterval) clearInterval(statsInterval);
            
            statsInterval = setInterval(async () => {
                // Resolution directly from video element
                const width = videoElement.videoWidth;
                const height = videoElement.videoHeight;
                document.getElementById('res').innerText = `${width}x${height}`;

                // WebRTC Stats
                const stats = await track.getRTCStatsReport();
                stats.forEach(report => {
                    // Look for inbound-rtp for video
                    if (report.type === 'inbound-rtp' && report.kind === 'video') {
                        // FPS
                        const fps = report.framesPerSecond || 0;
                        document.getElementById('fps').innerText = fps.toFixed(1);

                        // Bitrate Calculation
                        const bytes = report.bytesReceived;
                        const now = report.timestamp;
                        
                        if (lastTimestamp > 0) {
                            const duration = (now - lastTimestamp) / 1000; // seconds
                            const bytesDiff = bytes - lastBytesReceived;
                            const bitrate = (bytesDiff * 8) / duration / 1000; // kbps
                            document.getElementById('bitrate').innerText = bitrate.toFixed(0);
                        }
                        
                        lastBytesReceived = bytes;
                        lastTimestamp = now;

                        // Loss
                        document.getElementById('loss').innerText = report.packetsLost || 0;
                    }
                });
            }, 1000);
        }
    </script>
</body>
</html>
